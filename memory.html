<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preload" href="images/1.jpg" as="image"/> <link rel="preload" href="images/2.jpg" as="image"/>
    <link rel="preload" href="images/3.jpg" as="image"/> <link rel="preload" href="images/4.jpg" as="image"/>
    <link rel="preload" href="images/5.jpg" as="image"/> <link rel="preload" href="images/6.jpg" as="image"/>
    <link rel="preload" href="images/7.jpg" as="image"/> <link rel="preload" href="images/8.jpg" as="image"/>
    <link rel="preload" href="images/9.jpg" as="image"/> <link rel="preload" href="images/10.jpg" as="image"/>
    <link rel="preload" href="images/11.jpg" as="image"/> <link rel="preload" href="images/12.jpg" as="image"/>
    <link rel="preload" href="images/back.jpg" as="image"/>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Memory game</h1>
        <div id="levelTable">
            <div id="easyBtn" class="level" tabindex="1">Easy</div>
            <div id="mediumBtn" class="level" tabindex="1">Medium</div>
            <div id="hardBtn" class="level" tabindex="1">Hard</div>
        </div>
        <div id="game" class="hide">
            <div class="scorePlace">Score:<span id="currentScore"> 0</span></div>
            <div id="cardsBoard"></div>
            <button id="returnGame" class="returnBtn">Return</button>
        </div>
        <div id="victory" class="hide">
            <div class="scorePlace">
                <p>You won!</p>
                <p>
                    Your score is:
                    <span id="finalScore"></span>
                </p>
            </div>
            <button id="returnVictory" class="returnBtn">Return</button>
        </div>
    </div>
</body>
</html>
