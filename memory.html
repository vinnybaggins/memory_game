<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Memory game</h1>
        <div id="difficulty-table">
            <div id="easy" class="difficulty" tabindex="1">Easy</div>
            <div id="medium" class="difficulty" tabindex="1">Medium</div>
            <div id="hard" class="difficulty" tabindex="1">Hard</div>
        </div>
        <div id="game" class="hide">
            <div id="scoreBoard" class="scorePlace">Score:<span id="scoreNumber"> 0</span></div>
            <div id="victory" class="scorePlace hide">You won!<br>Your score is: <span id="scoreVictory"></span></div>
            <div id="cardsBoard"></div>
        </div>
        <button id="returnGame" class="returnButton hide">Return</button>
        <button id="returnVictory" class="returnButton hide">Return</button>
    </div>
</body>
</html>
